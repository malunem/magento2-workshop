<div class="form-container">
  <input type="text" class="task-input-field" id="todo-task-input" name="task" value="" placeholder="Add a new task...">
  <div class="actions-toolbar">
    <div class="primary">
      <button type="button" title="Add task" class="action save primary" id="add-new-task-button">
        <span>
          Add task
        </span>
      </button>
    </div>
  </div>
</div>

<!-- ko if: ($data.tasks) -->
<ul class="tasks">
  <li repeat="foreach: tasks, item: 'task'">
    <a data-bind="
      attr: {
        class: 'status ' + (task().status ? 'completed' : 'open'),
        'data-id': task().id
      }, 
      click: switchStatus
    "></a>
    <span translate="task().label" class="label"></span>
    <a class="action delete" data-bind="
      attr: {
        'data-id': task().id 
      },
      click: deleteTask.bind($data, task().id)
    ">Delete</a>
  </li>
</ul>
<!-- /ko -->
